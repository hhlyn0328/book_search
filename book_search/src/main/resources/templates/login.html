<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>로그인</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>

<body class="log">
  <div class="container-scroller">
    <div class="container-fluid">
      <div class="row">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
          <div class="login col-lg-3 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-center mb-3">Kakao Book Search</h3>
              <form method="POST" class="form-signin">
                <div class="form-group">
                  <input type="text" id="username" name="username"  class="form-control p_input" th:placeholder="Username"  /> 
                </div>
                <div class="form-group">
                  <input type="password" class="form-control p_input" th:placeholder="Password" id="password" name="password" />
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group d-flex justify-content-end">
                  <a th:href="@{/join}" class="forgot-pass">회원가입</a>
                </div>
                <div th:if="${param.error != null}">
					<h5 style="color:red">Invalid Username or password</h5>
				</div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block enter-btn">로그인</button>
                </div>
                <p class="my-3"><!-- TEXT --></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
